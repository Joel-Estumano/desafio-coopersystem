<div class="container-fluid no-gutters h-100 p-0">
    <div class="row no-gutters h-100">
        <div class="col">
            <div class="p-4 border bg-light">
                <h4 class="font-weight-normal text-uppercase">investimentos</h4>
                <div class="clearfix" *ngIf="load">
                    <div class="spinner-border float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card mt-4" *ngIf="!load">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="row align-items-start">
                                    <div class="col">
                                        <h6 class="card-title text-uppercase">nome</h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="card-title text-uppercase">objetivo</h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="card-title text-uppercase">saldo total</h6>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item" *ngFor="let investimento of listaInvestimentos; index as i;">
                                <div class="row align-items-start mt-1 mb-1" role="button" data-bs-toggle="tooltip" title="Click para ver detalhes do {{investimento.nome}}" (click)="goToResgatePersonalizado(investimento)">
                                    <div class="col">
                                        <h6 class="card-text fw-normal">{{investimento.nome}}</h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="card-text fw-normal">{{investimento.objetivo}}</h6>
                                    </div>
                                    <div class="col">
                                        <h6 class="card-text fw-normal">{{investimento.saldoTotal | currency : 'R$'}}</h6>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
